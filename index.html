<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Pig Dice</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://fonts.googleapis.com/css?family=B612|Quicksand|Raleway|Roboto" rel="stylesheet">
 <link href="css/styles.css" rel="stylesheet" type="text/css">
 <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

 <div id="mySidenav" class="sidenav">
 <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
 <a href="#rules">How To Play</a>
 <a href="#gamers">Play Game</a>
 </div>
</head>

<body>
 <div id="container">
 <h1>Pig Dice Game</h1>
 <div id="rules" class="well">
 <div class="well">
 <form id="gamers">
 <h1>Enter Players Names</h1>
 <div class="form-group">
 <label for="player1">Player 1</label>
 <input class="form-control" type="text" id="player1">
 </div>
 <div class="form-group">
 <label for="player2">Player 2</label>
 <input class="form-control" type="text" id="player2">
 </div>
 <button class="btn btn-default" type="submit" form="players1" id="player1">OK</button>
 </form>
 </div>
 </div>
 <div id="game" class="row slide text-center">
 <div class="col-md-5">
 <div class="panel panel-default active-0">
 <div class="panel-body">
 <h1 class="player-name" id="p1"></h1>
 <span class="score" id="score0"></span>
 <div class="scoreboard">
 <h4>Scores:</h4><span class="current" id="current0"></span>
 </div>
 </div>
 </div>
 </div>
 <div class="col-md-2">
 <div id="rollDice"></div>
 <div class="button-group">
 <button id="roll" class="btn btn-default">Roll</button>
 <button id="hold" class="btn btn-default">Hold</button>
 </div>
 </div>
 <div class="col-md-5">
 <div class="panel panel-default">
 <div class="panel-body">
 <h1 class="player-name" id="p2"></h1>
 <span class="score" id="score1"></span>
 <div class="scoreboard">
 <h4>Current Score:</h4><span class="current" id="current1"></span>
 </div>
 </div>
 <script src="js/main.js"></script>
 <script src="js/jQuery.js"></script>
</body>
</html>
